<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            SPE Partical System Components
        </title>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src = "https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id = "scene">
            <a-entity position = "0 1 0" spe-particles = "
                color: white, black;
                distribution: sphere;
                randomize-velocity: true;
                radius: 0.5;
                particle-count: 100000;
                velocity: 10;
                velocity-spread: 10;
                drag: 0;
                max-age: 5;
                duration: -1;
                blending: 4;
                active-multiplier: 2000;
                size: 1, 1;
            ">
            </a-entity>
            <a-sky color = "#000000"></a-sky>
            <a-camera position = "0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
